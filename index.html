<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andrea & Alberto — Nuestra Boda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Andrea & Alberto</h1>
    <p>Nos casamos el <strong>18 de octubre de 2025</strong></p>
    <p>Lugar: <strong>Complejo La Cigüeña, Arganda del Rey (Madrid)</strong></p>

    <h2>¿Te vienes?</h2>
    <form 
  action="https://usebasin.com/f/ec5372daa6e3" 
  method="POST"
  accept-charset="UTF-8"
>
  <h2>Confirma tu asistencia 🎉</h2>

  <label>
    Nombre y apellidos *
    <input type="text" name="nombre" required>
  </label>

  <label>
    ¿Vendrás a la boda? *
    <select name="asistencia" required>
      <option value="">Selecciona una opción</option>
      <option value="sí">¡Sí! 🎊</option>
      <option value="no">Lo siento, no puedo 😢</option>
    </select>
  </label>

  <label>
    ¿Cuántas personas sois?
    <input type="number" name="acompañantes" min="1" value="1">
  </label>

  <label>
    ¿Alguna alergia o restricción alimentaria?
    <input type="text" name="restricciones" placeholder="Ej: sin gluten, vegetariano…">
  </label>

  <label>
    Canción que no puede faltar en la fiesta 💃
    <input type="text" name="cancion_fiesta" placeholder="Título o artista">
  </label>

  <label>
    ¿Algún mensaje para los novios?
    <textarea name="mensaje" rows="4" placeholder="Os queremos, ¡qué viva el amor!"></textarea>
  </label>

  <!-- Redirección opcional tras el envío -->
  <input type="hidden" name="_redirect" value="https://boda-andrea-alberto.github.io/gracias.html">

  <button type="submit">Enviar</button>
</form>

    <p class="gracias">¡Gracias por confirmar! ¡Nos hace mucha ilusión verte! 💖</p>
  </div>
</body>
</html>
